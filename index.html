<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Saddl - Connect with us. AI-Powered Amazon PPC Decision Intelligence.">
    <title>Saddl | Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="bg-glow"></div>

    <main class="link-tree-container">
        <!-- Profile / Header -->
        <header class="profile-header fade-in-up">
            <img src="images/saddl-logo.jpg" alt="Saddl Logo" class="logo-circle">
            <h1 class="profile-title">saddl.io</h1>
            <p class="profile-bio">See which Amazon ad decisions actually made money.</p>
        </header>

        <!-- Links List -->
        <div class="links-list">
            <a href="https://saddl.io/" target="_blank" class="link-card link-website fade-in-up delay-1">
                <div class="icon-box">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <span class="link-text">Website</span>
                <div class="share-icon">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </a>

            <a href="https://www.linkedin.com/company/saddl.io" target="_blank"
                class="link-card link-linkedin fade-in-up delay-2">
                <div class="icon-box">
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <span class="link-text">LinkedIn</span>
                <div class="share-icon">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </a>

            <a href="https://www.instagram.com/saddl.io/" target="_blank"
                class="link-card link-instagram fade-in-up delay-3">
                <div class="icon-box">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <span class="link-text">Instagram</span>
                <div class="share-icon">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </a>

            <a href="https://www.linkedin.com/in/aslamyousuf" target="_blank"
                class="link-card link-linkedin fade-in-up delay-4">
                <div class="icon-box">
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <span class="link-text">Founder and CEO - Aslam Yousuf </span>
                <div class="share-icon">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </a>

            <!-- Added Book a Demo generic link as usually requested for this type of business -->
            <a href="https://saddl.io/bookdemo.html" target="_blank"
                class="link-card link-demo fade-in-up delay-5 featured">
                <div class="icon-box">
                    <i class="fa-solid fa-calendar-check"></i>
                </div>
                <span class="link-text">Book a Demo</span>
                <div class="share-icon">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </div>
            </a>
        </div>

        <footer class="simple-footer fade-in-up delay-4">
            <p>&copy; 2026 Saddl. All rights reserved.</p>
        </footer>
    </main>
</body>

</html>
